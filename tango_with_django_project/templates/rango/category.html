<!DOCTYPE html>
<html>
	<head>
		<title>Rango</title>
	</head>
	
	<body>
			<div>
				{% if category %}
					<h1>{{ category.name }}</h1>
					{% if pages %}
						<ul>
							{% for page in pages %}
								<li><a href="{{ page.url }}">{{page.title}}</a></li>
							{% endfor %}
						</ul>
					{% else %}
						<strong>No pages currently in category.</strong>
					{% endif %}
				<a href="/rango/category/{{category.slug}}/add_page/">Add a Page to {{category.name}} category</a>
				{% else %}
					The specifed category does not exist.
				{% endif %}
			</div>
			<div>

			<a href="/rango/">Go back</a>
			</div>
	</body>
</html>
