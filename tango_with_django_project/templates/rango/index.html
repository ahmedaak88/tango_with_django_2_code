<!DOCTYPE html>
{% load staticfiles %}

	<html>
		<head>
			<title>Rango</title>
		</head>
		<body>
			<h1>Rango says...</h1>
			<div>
				hey there partner! <br />
				<strong>{{ boldmessage }}</strong><br />
			</div>
			<div>
				{% if categories %}
					<ul>
						{% for category in categories %}
							<li>
								<a href="/rango/category/{{ category.slug}}/">{{ category.name}}</a>
							</li>
						{% endfor %}
					</ul>
				{% else %}
					<strong>There no categories present</strong>
				{% endif %}
			</div>
			<div>
				<a href="/rango/about/">About</a><br />
				<img src="{% static 'images/rango_camlion_image.jpg' %}"
					 alt="Picture of rango"/>	
			</div>
			
		</body>
	</html>
